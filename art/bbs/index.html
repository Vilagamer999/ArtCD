<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBSBS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            text-align: center;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        #folderSelect {
            display: block;
            margin: 20px auto;
            padding: 10px;
            font-size: 16px;
            text-align: center;
            width: 200px;
        }
        #gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            justify-content: center;
        }
        .thumbnail {
            width: 100%;
            height: 200px;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .thumbnail:hover {
            transform: scale(1.05);
        }
        #modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
        }
        #modalContent {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        #modalImg {
            display: block;
            max-width: 90vw;
            max-height: 80vh;
            cursor: pointer;
        }
        #imageInfo {
            color: #fff;
            margin-top: 10px;
            font-size: 14px;
        }
        #closeModal {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>

        folderSelect.addEventListener('change', loadImages);

        // Reset folder select on page load
        window.addEventListener('load', () => {
            folderSelect.value = "";
            gallery.innerHTML = '';
        });

        function loadImages() {
            const selectedFolder = folderSelect.value;
            if (!selectedFolder) {
                gallery.innerHTML = '';
                return;
            }

            gallery.innerHTML = '';

            const images = folderImages[selectedFolder] || [];
            images.forEach(image => {
                const img = document.createElement('img');
                img.src = `${selectedFolder}/${image}`;
                img.alt = image;
                img.className = 'thumbnail';
                img.addEventListener('click', () => expandImage(`${selectedFolder}/${image}`));
                gallery.appendChild(img);
            });
        }

        function expandImage(imageSrc) {
            modal.style.display = 'block';
            modalImg.src = imageSrc;
            modalImg.alt = imageSrc.split('/').pop();
            
            // Update image info after the image has loaded
            modalImg.onload = function() {
                updateImageInfo(this.naturalWidth, this.naturalHeight);
            };
        }

        function updateImageInfo(width, height) {
            imageInfo.innerHTML = `Resolution: ${width} x ${height}<br>Click again to open image directly in a new tab`;
        }

        modalImg.addEventListener('click', function() {
            window.open(this.src, '_blank');
        });

        closeModal.onclick = function() {
            modal.style.display = 'none';
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }
    </script>
