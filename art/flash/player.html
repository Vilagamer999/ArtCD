<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset='utf8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Player</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #ruffle-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        #error-message {
            display: none;
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(255, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="ruffle-container"></div>
    <button id="play-button">Click to Play</button>
    <div id="error-message"></div>
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <script>
        let player;

        function showError(message) {
            console.error(message);
            const errorElement = document.getElementById('error-message');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        function initializeRuffle() {
            console.log("Initializing Ruffle");
            const urlParams = new URLSearchParams(window.location.search);
            const file = urlParams.get('file');
            
            if (file) {
                console.log("File parameter found:", file);
                const container = document.getElementById('ruffle-container');
                
                if (window.RufflePlayer === undefined) {
                    showError("Ruffle failed to load. Please check your internet connection and try again.");
                    return;
                }

                const ruffle = window.RufflePlayer.newest();
                player = ruffle.createPlayer();
                container.appendChild(player);
                
                const url = `https://raw.githubusercontent.com/Vilagamer999/ArtCD/main/art/flash/${encodeURIComponent(file)}`;
                console.log("Loading Flash from URL:", url);
                
                // Set initial size
                player.style.width = '100%';
                player.style.height = '100%';
                
                // Wait for user interaction to start the player
                const playButton = document.getElementById('play-button');
                playButton.addEventListener('click', () => {
                    console.log("Play button clicked");
                    playButton.style.display = 'none';
                    // Load the Flash file with the correct configuration
                    player.load({
                        url: url,
                        allowScriptAccess: false,
                        autoplay: "auto",
                        backgroundColor: "#000000",
                        wmode: "direct"
                    }).then(() => {
                        console.log("Flash content loaded successfully");
                        resizePlayer();
                    }).catch(error => {
                        showError(`Failed to load Flash content: ${error.message}`);
                    });
                });
                
                // Resize function
                function resizePlayer() {
                    console.log("Resizing player");
                    const aspectRatio = player.offsetWidth / player.offsetHeight;
                    const windowRatio = window.innerWidth / window.innerHeight;
                    
                    if (windowRatio > aspectRatio) {
                        player.style.height = '100%';
                        player.style.width = 'auto';
                    } else {
                        player.style.width = '100%';
                        player.style.height = 'auto';
                    }
                }
                
                // Resize on window resize
                window.addEventListener('resize', resizePlayer);
            } else {
                showError('No Flash file specified.');
            }
        }

        // Initialize Ruffle when the window has loaded
        window.addEventListener('load', initializeRuffle);

        // Suppress source map warnings
        window.addEventListener('error', function(event) {
            if (event.filename.includes('ruffle') && event.message.includes('Source map error')) {
                event.preventDefault();
            }
        }, true);
    </script>
</body>
</html>
