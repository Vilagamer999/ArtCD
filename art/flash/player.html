<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Player</title>
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        #container {
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div id="container"></div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const file = urlParams.get('file');
        const baseUrl = "https://raw.githubusercontent.com/Vilagamer999/ArtCD/main/art/flash/";
        
        if (file) {
            const container = document.getElementById('container');
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();
            player.style.width = '800px';
            player.style.height = '600px';
            container.appendChild(player);

            player.load(baseUrl + file);

            // Set the page title to the file name
            document.title = "Playing: " + file;
        } else {
            document.body.innerHTML = '<p>No file specified</p>';
        }
    </script>
</body>
</html>
