            justify-content: center;

        }
        .popup-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            position: relative;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;

        function createGallery() {

        function openAnimation(file) {

            const player = ruffle.createPlayer();

            player.style.height = '600px';
